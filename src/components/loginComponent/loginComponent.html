<div class="jumbotron">
    <div class="container" style="margin-top: 50px;">
<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)" novalidate>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" [formControl]="loginForm.controls['email']">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [formControl]="loginForm.controls['password']">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
</div>
