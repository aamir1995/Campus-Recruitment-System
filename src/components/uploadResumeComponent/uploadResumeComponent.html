<div class="container" style="margin-top: 50px;">
<h1>Upload Your Resume</h1>
<form [formGroup]="studentAccountForm" (ngSubmit)="submitForm(studentAccountForm.value)" novalidate>
    <div class="form-group">
        <label for="exampleInputEmail1">Father's Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Type here" [formControl]="studentAccountForm.controls['fatherName']">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">CNIC</label>
        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="CNIC" [formControl]="studentAccountForm.controls['cnic']">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Mobile No.</label>
        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number Here" [formControl]="studentAccountForm.controls['mobile']">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Gender</label>
        <select class="form-control" formControlName="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Marital Status</label>
        <select class="form-control" formControlName="maritalStatus">
                <option value="single">Single</option>
                <option value="married">Married</option>
            </select>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Prefared Industry</label>
        <select class="form-control" formControlName="prefaredIndustry">
                <option value="automobile">AutoMobile</option>
                <option value="engineering">Engineering</option>
                <option value="electronics">Electronics</option>
                <option value="software">Software</option>
            </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
