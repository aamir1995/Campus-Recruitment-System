<div class="jumbotron">
    <div class="container" style="margin-top: 50px;">
<h1>Create Account</h1>
<div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">I'm a Student</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">We're Company</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content" style="padding: 20px">
<div role="tabpanel" class="tab-pane active" id="home">
    <form [formGroup]="studentAccountForm" (ngSubmit)="submitForm(studentAccountForm.value)" novalidate>
        <div class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">First Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe" [formControl]="studentAccountForm.controls['firstName']">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Last Name</label>
                <input type="text" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com" [formControl]="studentAccountForm.controls['lastName']">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" [formControl]="studentAccountForm.controls['email']">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [formControl]="studentAccountForm.controls['password']">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<div role="tabpanel" class="tab-pane" id="profile">
    <form [formGroup]="companyAccountForm" (ngSubmit)="submitForm(companyAccountForm.value)" novalidate>
        <div class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Company Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe" [formControl]="companyAccountForm.controls['companyName']">
            </div>
            <!--<div class="form-group">
                <label for="exampleInputEmail2">Last Name</label>
                <input type="text" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com" [formControl]="companyAccountForm.controls['lastName']">
            </div>-->
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" [formControl]="companyAccountForm.controls['email']">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [formControl]="companyAccountForm.controls['password']">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</div>

</div>

</div>
</div>
